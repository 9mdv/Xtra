query Users($ids: [ID!]) {
    users(ids: $ids) {
        id
        login
        displayName
        profileImageURL(width: 300)
        bannerImageURL
        profileViewCount
        createdAt
        followers {
            totalCount
        }
        roles {
            isAffiliate
            isGlobalMod
            isPartner
            isSiteAdmin
            isStaff
        }
    }
}